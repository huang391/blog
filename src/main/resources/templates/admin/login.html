<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

        <div class="m-container-big m-padded-tb-massive " style="width: 30em !important;">
            <div class="ui container">
                <div class="ui middle aligned center aligned grid ">
                    <div class="column">
                        <h2 class="ui teal image header">
                            <img src="../../static/img/tu01.jpg" class="image" th:src="@{/img/tu01.jpg}">
                            <div class="content">
                                登录到账号
                            </div>
                        </h2>
                        <form class="ui large form" method="post" action="" th:action="@{/admin/login}">
                            <div class="ui  segment">
                                <div class="field">
                                    <div class="ui left icon input">
                                        <i class="user icon"></i>
                                        <input type="username" name="username" placeholder="账号">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui left icon input">
                                        <i class="lock icon"></i>
                                        <input type="password" name="password" placeholder="密码">
                                    </div>
                                </div>
                                <button class="ui fluid large teal submit button">登  录</button>
                            </div>

                            <div class="ui mini error message">
                                <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名密码错误</div>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>




<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<script>
    $('.ui.form').form({
        fields : {
            username : {
                identifier: 'username',
                rules:[{
                    type:'empty',
                    prompt:' 请输入用户名'
                }]
            },
            password : {
                identifier: 'password',
                rules:[{
                    type:'empty',
                    prompt:' 请输入密码'
                }]
            }
        }
    });

</script>
</body>
</html>
