<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<meta name="viewpor" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
		<link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}"/>
		<link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
		<title>发布</title>
		
	</head>
	<body>
		<!-- 导航 -->
		<nav class="ui inverted attached segment m-padded-tb-mini">
			<div class="ui container">
				<div class="ui inverted secondary stackable menu">
					<h2 class="ui teal header item">管理后台</h2>
					<a href="#" th:href="@{/admin/blog}" class="active item m-mobile-hide"><i class="home icon"></i>博客</a>
					<a href="#" th:href="@{/admin/type}" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
					<a href="#" th:href="@{/admin/tag}" class="m-item item m-mobile-hide"><i class="tag icon"></i>标签</a>
					<div class="right m-item m-mobile-hide  menu">
						<div class="ui dropdown item">
							<div class="text">
							      <img class="ui avatar image" src="../../static/img/tu01.jpg" th:src="@{/img/tu01.jpg}">
							      阿伦
							    </div>
							    <i class="dropdown icon"></i>
							<div class="menu">
								<a href="#" th:href="@{logout}" class="item">注销</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
				<i class="sidebar icon"></i>menu
			</a>
		</nav>
		<div class="ui attached pointing menu">
			<div class="ui container">
				<div class="right menu">
			<a href="#" th:href="@{/admin/blog/input}" class="active teal item">发布</a>
			<a href="#" th:href="@{/admin/blog}" class="item">列表</a>
				</div>
			</div>
		</div>
		
		
		<!-- 中间内容 -->
			<div class="m-container-big m-padded-tb-big">
				<div class="ui container">
					<form id="blog-form" action="#" th:object="${blog}" method="post" th:action="@{/admin/blog}" class="ui form">
						<input type="hidden" name="published" th:value="published">
						<input type="hidden" name="id" th:value="*{id}">
						<div class="required field">
							<div class="ui left labeled input">
								<div class="ui selection compact teal basic dropdown label">
									<input type="hidden" value="原创" name="flag"  th:value="*{flag}"/>
									<i class="dropdown icon"></i>
									<div class="text">原创</div>
									<div class="menu">
										<div class="item" data-value="原创">原创</div>
										<div class="item" data-value="转载">转载</div>
										<div class="item" data-value="翻译">翻译</div>
									</div>
								</div>
								<input type="text" name="title" placeholder="标题" th:value="*{title}" />
							</div>
						</div>
						
						
						
							<div class="required field">
								<div id="md-content" style="z-index: 1 !important;">
								<textarea placeholder="博客内容" name="content" style="display: none" th:text="*{content}"></textarea>
								</div>
							</div>
							
							
							
						<div class="required two fields">
							<div class="field">
								<div class="ui left labeled action input">
									<label class="ui compact teal basic label">分类</label>
									<div class="ui fluid selection dropdown">
										<input type="hidden"  name="type.id"  th:value="*{type}!=null ? *{type.id}"/>
										<i class="dropdown icon"></i>
										<div class="default text">分类</div>
										<div class="menu">
											<div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}" th:text="${type.name}">错误日志</div>
										</div>
									</div>
								</div>
							</div>
							<div class="field">
								<div class="ui left labeled action input">
									<label class="ui compact teal basic label">标签</label>
									<div class="ui fluid multiple search selection dropdown">
										<input type="hidden" name="tagIds" th:value="*{tagIds}" />
										<i class="dropdown icon"></i>
										<div class="default text">标签</div>
										<div class="menu">
											<div th:each="tag : ${tags}" class="item" data-value="1" th:data-value="${tag.id}" th:text="${tag.name}">JAVA</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="required field">
							<div class="ui left labeled input">
								<label class="ui teal basic label">首图</label>							
								<input type="text" name="firstPicture" th:value="*{firstPicture}" placeholder="首图引用地址" />
							</div>
						</div>
						
						<div class="inline center aligned fields">
							<div class="field">
								<div class="ui checkbox">
									<input type="checkbox" id="recommend" name="recommend" th:checked="*{recommend}" class="hidden">
									<label for="recommend">推荐</label>
								</div>
							</div>
							<div class="field">
								<div class="ui checkbox">
									<input type="checkbox" id="shareStatement" name="shareStatement" th:checked="*{shareStatement}" class="hidden">
									<label for="shareStatement">转载说明</label>
								</div>
							</div>
							<div class="field">
								<div class="ui checkbox">
									<input type="checkbox" id="appreciation" name="appreciation" th:checked="*{appreciation}" class="hidden">
									<label for="appreciation">赞赏</label>
								</div>
							</div>
							<div class="field">
								<div class="ui checkbox">
									<input type="checkbox" id="comment" name="comment" th:checked="*{comment}" class="hidden">
									<label for="comment">评论</label>
								</div>
							</div>
						</div>
						<div class="field">
							<div class="ui textarea">
								<textarea  id="description" name="description" th:text="*{description}" class="hidden" placeholder="博客描述"></textarea>

							</div>
						</div>
						<div class="ui error message"></div>
						<div class="ui right aligned container">
							<button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
							<button type="button" id="save-btn" class="ui secondary button" >保存</button>
							<button type="button" id="publish-btn" class="ui teal button" >发布</button>
						</div>
					</form>
				</div>					
			</div>
		
		
		
		
		
		
		
		<!-- 底部footer -->
		<footer class="ui inverted vertical segment m-padded-tb-big m-padded-lr-big">
			<div calss="ui container">
				<div class="ui center aligned row stackable grid orange divided m-padded-lr-big m-padded-tb-mini">
					  <div class="three wide column">
					  	<img src="../../static/img/tu01.jpg" th:src="@{/img/tu01.jpg}" class="ui rounded image centered" alt="" style="width:100px"/>
					  </div>
					  <div class="three wide column">
					  	<h4 calss="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">用户故事32132132132</a>
							<a href="#" class="item">用户故事</a>
							<a href="#" class="item">用户故事</a>
						</div>
					  </div>
					  <div class="three wide column">
					  	<h4 calss="ui inverted header m-text-thin m-text-spaced">联系我们</h4>
						<div class="ui inverted link list">
							<a href="#" class="item">Email: 1554213061@qq.com</a>
							<a href="#" class="item">电话: 134xxx9380</a>
						</div>
					  </div>
					  <div class="seven wide column">
					  	<h4 calss="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
						<div class="ui inverted link list">
							<a href="#" class="item m-text-thin m-text-spaced m-opcity">这是我的博客这是我的博客这是我的博客这是我的博客这是我的博客这是我的博客</a>
						</div>
					  </div><!--4个4为16，后面的另起一行-->
					</div>

				<div class="ui inverted section divider"></div>
				<p class="ui center aligned container m-text-thin m-text-spaced m-opacity-big">Copyright @ 2020 - 2021 Designed by HuangRiLong</p>
			</div>
			
		</footer>
		
		
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
		<script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
		<script>
		var contentEditor;

            $(function() {
				contentEditor = editormd("md-content", {
                    width   : "100%",
                    height  : 640,
                    syncScrolling : "single",
                    // path    : "../../static/lib/editormd/lib/"
					path    : "/lib/editormd/lib/"
                });
                
                /*
                // or
                testEditor = editormd({
                    id      : "test-editormd",
                    width   : "90%",
                    height  : 640,
                    path    : "../lib/"
                });
                */
            });
		
		
		
			$('.menu.toggle').click(function(){
				$('.m-item').toggleClass('m-mobile-hide');
			});
			
			$('.ui.dropdown').dropdown();
			
			$('.ui.form').form({
				fields : {
					title : {
						identifier: 'title',
						rules:[{
							type:'empty',
							prompt:'标题: 请输入博客标题'
						}]
					},
					content : {
						identifier: 'content',
						rules:[{
							type:'empty',
							prompt:'内容: 请输入博客内容'
						}]
					},
					type : {
						identifier: 'type',
						rules:[{
							type:'empty',
							prompt:'分类: 请输入博客类型'
						}]
					},
					firstPicture : {
						identifier: 'firstPicture',
						rules:[{
							type:'empty',
							prompt:'图片地址: 请输入博客图片地址'
						}]
					},
					description : {
						identifier: 'description',
						rules:[{
							type:'empty',
							prompt:'描述: 请输入博客描述'
						}]
					}
				}
			});

			$('#save-btn').click(function () {
				$('[name="published"]').val('false');
				$('#blog-form').submit()
			});
			$('#publish-btn').click(function () {
				$('[name="published"]').val('true');
				$('#blog-form').submit()
			});
		</script>
	</body>
</html>
